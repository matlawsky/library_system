{% extends 'base_no_navbar.html'%}
{% block content %}
<main class="form-signin w-100 m-auto">
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <br>
    <div class="row justify-content-md-center">
    <div class="col col-lg-2"></div>
    <div class="col-md-auto">
    <h2 class="h1 col-md-auto">Log in to ALEXANDRIA</h2>
    </div>
    <div class="col col-lg-2"></div>
    </div>
    <br>
    <div class="py-5 text-center">
      <p class="lead text-danger">
          {% if error %}
              {{ error }}
          {% endif %}
      </p>
    </div>
    <br>
    <div class="row justify-content-md-center">
    <div class="col col-lg-2"></div>
    <div class="col-md-auto">
      <div class="form-floating">
        <input type="username" class="form-control" name="userName" id="floatingInput" placeholder="username">
        <label for="floatingInput">Username</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
    <input class="w-100 btn btn-lg btn-success" type="submit" value="Log in"></input>
  </div>
  <div class="col col-lg-2"></div>
  </div>
  </form>
</main>
{% endblock %}
